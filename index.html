<!DOCTYPE html>
<html lang="pl">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Przelicznik Kalori</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e6ae8348a6.js" crossorigin="anonymous"></script>
    <link rel="icon" href="image/favicon.png">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <main>
        <section class="language-container">
            <p class="language polish"><i class="fa-solid fa-check" style="color: #ffffff;"></i>PL</p>
            <p class="language english"><i class="fa-solid fa-xmark" style="color: #ffffff;"></i>ENG</p>
        </section>
        <section class="aplication-container">
            <section class="circle-container">
                <div class="circle">
                    <p class="output result">240</p>
                    <p class="output grams-label">gramów</p>
                </div>
            </section>
            <section class="form">
                    <input placeholder="wpisz gramature" class="input grams" type="number">
                    <select required class="input first" name="first" id="first">
                        <option selected disabled value="">wybierz produkt, który chcesz zmienić</option>
                        <option value="cucumber">Ogórek</option>
                        <option value="tomato">Pomidor</option>
                        <option value="carrot">Marchewka</option>
                        <option value="potato">Ziemniak</option>
                        <option value="papper">Papryka</option>
                        <option value="beetroot">Burak</option>
                        <option value="cauliflower">Kalafior</option>
                        <option value="beans">Fasola</option>
                        <option value="cabbage">Kapusta</option>
                        <option value="radish">Rzodkiewka</option>
                    </select>
                    <select required class="input second" name="second" id="second">
                        <option selected disabled value="">wybierz produkt, który chcesz zjeść</option>
                        <option value="cucumber">Ogórek</option>
                        <option value="tomato">Pomidor</option>
                        <option value="carrot">Marchewka</option>
                        <option value="potato">Ziemniak</option>
                        <option value="papper">Papryka</option>
                        <option value="beetroot">Burak</option>
                        <option value="cauliflower">Kalafior</option>
                        <option value="beans">Fasola</option>
                        <option value="cabbage">Kapusta</option>
                        <option value="radish">Rzodkiewka</option>
                    </select>
            </section>
        </section>
    </main>
</body>
</html>
