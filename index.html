<!DOCTYPE html>
<html lang="pl">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Przelicznik Kalorii</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e6ae8348a6.js" crossorigin="anonymous"></script>
    <link rel="icon" href="image/favicon.png">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <main class="main">
        <section class="language">
            <button data-option="pl" class="button language__polish"><i class="fa-solid fa-check" style="color: #ffffff;"></i>PL</button>
            <button data-option="eng" class="button language__english"><i class="fa-solid fa-xmark" style="color: #ffffff;"></i>ENG</button>
        </section>
        <section class="aplication">
            <section class="aplication__circle-external">
                <div class="aplication__circle-internal">
                    <div class="aplication__result aplication__number"></div>
                    <div class="aplication__result aplication__text"></div>
                </div>
            </section>
            <section class="aplication__form">
                    <input class="aplication__input aplication__grams" placeholder=""  type="number">
                    <select class="aplication__input aplication_product aplication__first--product" required name="first" id="first">
                    </select>
                    <select class="aplication__input aplication_product aplication__second--product" required name="second" id="second">
                    </select>
            </section>
        </section>
        <script type="module" src="javascript/main.js" ></script>
    </main>
</body>
</html>
